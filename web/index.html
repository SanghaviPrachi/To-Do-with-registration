<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Flutter Demo</title>
  <link rel="manifest" href="manifest.json">
  <script src="flutter.js" defer></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('flutter_service_worker.js?v={{flutter_service_worker_version}}');
    }
  </script>
</head>
<body>
<script>
  window.addEventListener('load', function(ev) {
    const loader = new FlutterLoader();
    loader.load({
      serviceWorker: {
        scriptUrl: 'flutter_service_worker.js?v={{flutter_service_worker_version}}'
      }
    }).then(function(appRunner) {
      appRunner.initializeApp().then(function(app) {
        app.run();
      });
    });
  });
</script>
<script defer src="main.dart.js"></script>
</body>
</html>
